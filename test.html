<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Форма заказа забора</h1>
        <form action="">
            <fieldset>
                <legend>Заказать забор</legend>
                <label for="length">Длина забора</label>
                <input type="number" name="length" id="length" placeholder="0">
                <p>метров</p>
                <label for="height">Высота забора</label>
                <input type="number" name="height" id="height" placeholder="0">
                <p>метров</p>
                <label for="material">Материал забора</label>
                <select name="material" id="material" size="1">
                    <option selected value="Профнастил 400">Профнастил 400 Р за м<span>2</span></option>
                    <option value="Модули 500">Модули 500 Р за м<span>2</span></option>
                    <option value="Бетон 700">Бетон 700 Р за м<span>2</span></option>
                    <option value="Сетка 200">Сетка 200 Р за м<span>2</span></option>
                </select>
                <input type="checkbox" id="assembling" name="assembling">
                <label for="assembling">Нужен монтаж</label>
                <p>Сумма заказа:</p>
                <button type="submit">Далее</button>
            </fieldset>
        </form>        
    </main>
    
</body>
</html>
